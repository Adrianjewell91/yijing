<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I Ching</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="application/javascript" src="./scripts/bundle.js"></script>
  </head>

  <body>

    <div id="header-div">
      <div style="display: flex;">
        <img height="35px" width="35px" src="./bagua-mirror.jpg"/>
        <h1 id="header">I-Ching - The Ancient Oracle.</h1>
      </div>

      <div>
        <button type="button" id='help-button'>Instructions</button>
        <button type="button" id='about-button'>What is the I Ching?</button>
        <button type="button" id='oracle-button'>Ask the Oracle</button>
        <button type="button" id='explore-button' disabled='s'>Explore</button>
        <div class="help-content" id="help-dropdown">
          <textarea name="name" rows="80" cols="30">
   1. Click "Ask the Oracle".

   2. Think carefully about a question.

   3. Type the question into the prompt, and click "Set the question".

   4. Generate the hexagrams, line by line.

   5. Interpret the hexagrams in the context of your own life.

   6. Click on either hexagram to view it in the 'explore' tab.`</textarea>
        </div>
      </div>

    </div>

      <div id="o-buttons">
        <input type="text" id="question-input" value=""
               placeholder="Type in Your Question.">
        <button type="button" id='question-button'>Set your Question.</button>
        <button type="button" id='generate-line' disabled='s'>Generate the lines.</button>
      </div>

    <div id="explore-view">
      <div id="e-buttons">
      </div>
      <canvas id="explore-canvas" width="500" height="500"></canvas>
    </div>

    <div id="oracle-view">
      <canvas id="oracle-canvas" width="800" height="500"></canvas>
    </div>

    <footer>
      Translation from <u>Sacred Books of the East</u>, vol. 16, James Legge, tr. [1899].
    <footer>
  </body>
</html>
