<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I Ching</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="application/javascript" src="./scripts/bundle.js"></script>
  </head>

  <body>

    <div id="header-div">
      <h1 id="header">I-Ching - The Ancient Oracle.
      </h1>
      <div>
        <button type="button" id='oracle-button'>Ask the Oracle</button>
        <button type="button" id='explore-button' disabled='s'>Explore</button>
        <button type="button" id='help-button'>What is the I Ching?</button>
      </div>
    </div>

      <div id="o-buttons">
        <input type="text" id="question-input" value="" placeholder="Pose a question">
        <button type="button" id='question-button'>Ask the Question</button>
        <button type="button" id='generate-line' disabled='s'>Generate the first line.</button>
      </div>

    <div id="explore-view">
      <div id="e-buttons">
      </div>
      <canvas id="explore-canvas" width="500" height="500"></canvas>
    </div>

    <div id="oracle-view">
      <canvas id="oracle-canvas" width="800" height="500"></canvas>
    </div>

    <footer>
      Translation from <u>Sacred Books of the East</u>, vol. 16, James Legge, tr. [1899].
    <footer>
  </body>
</html>
