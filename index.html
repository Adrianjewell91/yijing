<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I Ching- Interactive E-Text and Oracle.</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="application/javascript" src="./scripts/bundle.js"></script>
  </head>

  <body>

    <div id="header-div">
      <div style="display: flex;" class="instructions-header">
        <img height="35px" width="35px" src="./bagua-mirror.jpg"/>
        <h2 id="header-instruction">I-Ching: Click the Lines, then "Ask the Oracle."</h2>
      </div>

      <div>
        <button type="button" id="show-explore-button">Show Info</button>
        <button type="button" id="reset-oracle-button">Reset Oracle</button>
        <button type="button" id='help-button'></button>
        <button type="button" id='oracle-button'>Ask the Oracle</button>
        <button type="button" id='explore-button' disabled='s'>Explore</button>
        <div class="help-content" id="help-dropdown">
          <textarea name="name" rows="80" cols="30">
The I-Ching(易经) is a 2500 year-old divination text. It has stood the test of time for its insight and popularity.

How To Use:

1. Click "Ask the Oracle".

2. Think carefully about a question.

3. Type the question into the prompt, and click "Set Question".

4. Generate the hexagrams, line by line.

5. The hexagrams tell you the present and the future. Interpret the hexagrams in the context of your own life,
so that you can act in harmony with the Dao (道).

6. Click on a hexagram to view it in the 'Explore' tab.`</textarea>
        </div>
      </div>
    </div>


    <div id="o-buttons">
      <input type="text" id="question-input" value=""
             placeholder="Type in Your Question.">
      <button type="button" id='question-button'>Set Question.</button>
      <button type="button" id='generate-line' disabled='s'>Generate lines.</button>
    </div>

    <div id="show-explore-div">
    </div>

    <div id="explore-view">
      <div id="e-buttons">
      </div>
      <canvas id="explore-canvas" width="500" height="500"></canvas>
    </div>

    <div id="oracle-view">
      <canvas id="oracle-canvas" width="800" height="500"></canvas>
    </div>

    <footer>
      Translation from <u>Sacred Books of the East</u>, vol. 16, James Legge, tr. [1899].
    <footer>
  </body>
</html>
